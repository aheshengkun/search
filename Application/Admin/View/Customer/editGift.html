<include file="Public/mainhead" />

<style type="text/css">
ul li {
	list-style: none;
}
.invest_list_current {
	background: #428bca;
	color: #fff;
	height: 29px;
	margin-top: 1px;
	padding: 0 10px;
	width: 98%;
}
.invest_list_top ul li {
	line-height: 30px;
}
.release_right_conLine03 {
	border-bottom: 1px dotted #d7cebd;
	display: block;
	margin: 0 20px;
	padding: 7px 0;
}
</style>

<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top">
      <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td height="31"><div class="titlebt">礼品信息</div></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td class="td_top">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="content">
          <tbody>
				    <tr class="tr_title">
              <td  class="main_td">所选礼物</td>
              <td class="main_td">收货地址</td>
              <td class="main_td">邮编</td>
              <td class="main_td">收件人</td>
              <td class="main_td">手机号码</td>
              <td class="main_td">申请时间</td>
              <td class="main_td">快递公司</td>
              <td class="main_td">快递单号</td>
              <td class="main_td">状态</td>
				    </tr>
            <tr class="tr_content">
              <td class="main_td1" align="center">
              <img src="__PUBLIC__/home/default/gift/{$item.gift_no}.jpg" width="40" height="50">
              </td>
              <td class="main_td1" align="center">{$item.address}</td>
              <td class="main_td1" align="center">{$item.zip_code}</td>
              <td class="main_td1" align="center">{$item.recipient}</td>
              <td class="main_td1" align="center">{$item.phone}</td>
              <td class="main_td1" align="center">{$item.addtime|date="Y-m-d H:i:s",###}</td>
              <td class="main_td1" align="center">{$item.express}</td>
              <td class="main_td1" align="center">{$item.express_no}</td>
              <td class="main_td1" align="center">
               <switch name="item.status">    
                	<case value="0"><span style="color:#F00;">未邮寄</span></case>
                  <case value="1"><span style="color:#030;">已邮寄</span></case>
                </switch>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
        <td height="40"></td>
    </tr>
  </tbody>
</table>      

<div class="main">
  <div class="notice_center">
    <form name="form1" id="form1" method="post" action="{:U(MODULE_NAME.'/Customer/editGift')}" enctype="multipart/form-data" autocomplete="off" onSubmit="return check_form();">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td valign="top">
          <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td height="31"><div class="titlebt">录入快递信息</div></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <ul>
        <li class="release_right_conLine03"> <span class="release_right_conTitle">快递公司：</span>
             <input type="text" name="express" class="form-control" value="">
        </li>
        <li class="release_right_conLine03"> <span class="release_right_conTitle">快递单号：</span>
             <input type="text" name="express_no" class="form-control" value="">
        </li><input type="hidden" name="customer_id" value="{$item.customer_id}">
		<li class="release_right_conLine03"> <input type="submit" class="btn" name="reset" value="确认提交" style="margin-left:110px;"></li>
    </ul>
    
    </form>
    <div class="clear"></div>
  </div>
</div>
<script type="text/javascript">
  function check_form(){
    var express = $("input[name='express']");
    var express_no = $("input[name='express_no']");
    //用于错误提示信息
    var errorMsg = '';

    if(express.val() == ''){
      errorMsg += '请填写快递公司<br />';
    }
    if(express_no.val() == ''){
      errorMsg += '请填写快递单号<br />';
    }

    if(errorMsg.length > 0){
      parent:parent.$.layer({
        shade: [0.3, '#000'],
        area: ['auto','auto'],
        shadeClose: true,       //点击对话框外部即关闭
        dialog: {
          msg: errorMsg,
          btns: 1,                    
          type: 8,
          btn: ['确定'],
          no: function(){

          }
        }
      });
      return false;
    }else{  
      return true;
    }
  }
</script>
