<include file="Public/windowhead" />

<style type="text/css">

.module_border {
  /*border-bottom: 1px solid #CCCCCC;*/
  height: 30px;
  line-height: 27px;
  text-align: left;
  width: 100%;
}
.module_border .l {
  float: left;
  padding: 4px 5px 0 0;
  text-align: right;
  width: 120px;
}
.module_border .c {
  float: left;
  padding: 4px 5px 3px 10px;
}
.main_right {
  padding: 5px 2px 0 5px;
  width: 82%;
}
.module_border .w {
  float: left;
  padding: 4px 5px 0 0;
  text-align: right;
  width: 200px;
}
.module_submit {
  /*border-bottom: 1px solid #CCCCCC;*/
  padding:6px 0px;
  text-align: center;
}
.module_submit input{
	cursor:pointer;
}
</style>

  <table width="100%" border="0" cellpadding="0" cellspacing="0" style="margin:0 auto;">
      <tr>
          <td valign="top" bgcolor="#F7F8F9">
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                      <table width="100%" border="0" cellpadding="0" cellspacing="0" class="content">
                          <tr>
                              <td class="edit_left">
                                <div class="module_border">
                                  <div class="l">用户名：</div>
                                  <div class="c">
                                    {$list.cu_name}
                                  </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="edit_left">
                                <div class="module_border">
                                  <div class="l">真实姓名：</div>
                                  <div class="c">
                                      {$list.nicename}
                                  </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="edit_left">
                                <div class="module_border">
                                  <div class="l">性别：</div>
                                  <div class="c">
                                    <if condition="$list.sex eq 1">男<elseif condition="$list.sex eq 0"/>女</if>
                                  </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="edit_left">
                                <div class="module_border">
                                  <div class="l">学历：</div>
                                  <div class="c">
                                    {$edu}
                                  </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="edit_right">
                                <div class="module_border">
                                  <div class="l">所在地：</div>
                                  <div class="c">
                                      {$list.area}
                                  </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="edit_left">
                                <div class="module_border">
                                  <div class="l">邮箱：</div>
                                  <div class="c">
                                      {$list.email}
                                  </div>
                                </div>
                              </td>
                          </tr>
                          
                          <tr>
                              <td class="edit_right">
                                <div class="module_border">
                                  <div class="l">手机：</div>
                                  <div class="c">
                                      {$list.phone}
                                  </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="edit_right">
                                <div class="module_border">
                                  <div class="l">注册时间：</div>
                                  <div class="c">
                                   {$list.reg_time|date="Y-m-d H:i:s",###}
                                  </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="edit_right">
                                <div class="module_border">
                                  <div class="l">状态：</div>
                                  <div class="c">
                                   <if condition="$list.status eq 1">启用<else/>禁用</if>
                                  </div>
                                </div>
                              </td>
                          </tr>
                          <tr>
                              <td class="edit_right">
                                <div class="module_border">
                                  <div class="l">证件号码：</div>
                                  <div class="c">
                                    {$list.card_id}
                                  </div>
                              </div>
                            </td>
                          </tr>
                          <volist name="arr" id="v">
                          <tr>
                              <td class="edit_right">
                                <div class="module_border">
                                  <div class="l">银行卡：</div>
                                  <div class="c">
                                    卡号：{$v.account}<br>
                                    所属银行：{$v.name}<br>
                                    所属支行：{$v.branch}
                                   
                                  </div>
                                </div>
                              </td>
                          </tr>
                        </volist>
                      </table>
                    </td>
                </tr>
                <!-- <tr>
                    <td height="10"></td>
                </tr> -->
            </table>
          </td>
      </tr>
 </table>

<script type="text/javascript">
function change(val){
  if (val==0){
	  document.getElementById("text_v").style.display ="";
	  document.getElementById("option_v").style.display ="none";
  }else{
	  document.getElementById("text_v").style.display ="none";
	  document.getElementById("option_v").style.display ="";
  }
}
</script>

<include file="Public/commonfoot" />
