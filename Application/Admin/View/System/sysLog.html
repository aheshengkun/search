<include file="Public/mainhead" />

<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top">
		<table width="100%" height="31" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td height="31">
				<div class="titlebt">操作日志</div>
				</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td valign="top" bgcolor="#F7F8F9">
		<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td valign="top" class="td_top">
                  <div>
                    <div style="float:left;">
                      <form method="post" id="search" name="search" action="{:U(MODULE_NAME.'/System/sysLog')}" autocomplete="off">
                      	真实姓名：
                        <input type="text" name="nickname" id="name" value="{$search.nickname}" class="input" style="width:120px;" />
						选择搜索条件：
                        <select name="searchoption" class="searchoption">
							<option value="">请选择搜索条件</option>
							<option value="query" <if condition="$search['searchoption'] eq 'query' ">selected="selected"</if> >操作动作</option>
							<option value="url" <if condition="$search['searchoption'] eq 'url' ">selected="selected"</if> >操作地址</option>
							<option value="mess" <if condition="$search['searchoption'] eq 'mess' ">selected="selected"</if> >操作备注</option>
							<option value="addip" <if condition="$search['searchoption'] eq 'addip' ">selected="selected"</if> >IP地址</option>
						</select>
						<input type="text" name="searchvalue" class="input" style="width:400px;" value="{$search['searchvalue']}" />
                        
                        <input type="button" value="搜索" class="btn" onclick="javascript:search.submit();" />
                      </form>
                    </div>
                </div>
				</td>
			</tr>
			<tr>
				<td>
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="content" style="table-layout:fixed;word-break:break-all">
                        <tr class="tr_title">
                            <td width="6%">ID</td>
                            <!-- <td width="5%" class="main_td">用户名</td> -->
                            <td width="6%">真实姓名</td>
                            <td width="16%">操作动作</td>
                            <td width="*">操作地址</td>
                            <td width="*">操作备注</th>
                            <td width="4%">状态</th>
                            <td width="7%">添加时间</th>
                            <td width="6%">IP</th>
                        </tr>
                        <Volist name="list" id="item">
                        <tr class="tr_content">
                            <td align="center">{$item.log_id}</td>
                            <!-- <td align="center">{$item.account}</td> -->
                            <td align="center">{$item.nickname}</td>
                            <td align="left">{$item.query}</td>
                            <td align="left">{$item.url}</td>
                            <td align="left">{$item.mess}</td>
                            <td align="center"><eq name="item.result" value="1"><span class="green">成功</span><else /><span class="red">失败</span></eq></td>
                            <td align="center" >{$item.addtime|date="Y-m-d H:i:s",###}</td>
                            <td align="center" >{$item.addip}</td>
                        </tr>
                        </Volist>
                    </table>
				</td>
			</tr>
			<tr>
				<td height="20">
				  <div class="page">{$page}</div>
				</td>
			</tr>
			<tr>
				<td height="40"></td>
			</tr>
			<tr>
				<td class="left_txt">
                <img src="__PUBLIC__/admin/images/icon-mail2.gif" width="16" height="11">
				客户服务邮箱：{$Think.config.sysconfig.services_email}<br>
				<img src="__PUBLIC__/admin/images/icon-phone.gif" width="17" height="14">
				官方网站：{$Think.config.sysconfig.website}
                </td>
			</tr>
		</table>
		</td>
	</tr>
</table>

<include file="Public/commonfoot" />
