<include file="Public/mainhead" />

<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top">
		<table width="100%" height="31" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td height="31">
				<div class="titlebt">客服列表</div>
				</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td valign="top" bgcolor="#F7F8F9">
		<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td valign="top" class="td_top">
                  <div>
                    <form method="post" id="search" name="search" action="{:U(MODULE_NAME.'/Kefu/index')}" autocomplete="off" >
                      <div style="float:left;">
                        客服名：
                        <input type="text" name="account" id="account" value="{$condition['account']}" class="input" />
                        真实姓名：
                        <input type="text" name="nickname" id="nickname" value="{$condition['nickname']}" class="input" />
                        手机：
                        <input type="text" name="telphone" id="telphone" value="{$condition['telphone']}" class="input" />
                        <input type="button" value="搜索" class="btn" onClick="javascript:search.submit();" />
                      </div>
                      <div style="float:right;">
                        <input type="button" value="添加客服" class="btn" onClick="javascript:window.location.href='{:U(MODULE_NAME.'/Kefu/addKefu')}'"/>
                      </div>
                    </form>
                </div>
				</td>
			</tr>
			<tr>
				<td>
				<table width="100%" border="0" cellpadding="0" cellspacing="0" class="content">
					<tr class="tr_title">
                        <td width="" class="main_td">ID</td>
                        <td width="*" class="main_td">客服名</td>
                        <td width="*" class="main_td">真实姓名</td>
                        <td width="*" class="main_td">手机</td>
                        <td width="" class="main_td">添加时间</td>
                        <td width="" class="main_td">操作</td>
					</tr>
					<Volist name="kefudata" id="item">
                      <tr class="tr_content">
                          <td class="main_td1" align="center">{$item.id}</td>
                          <td class="main_td1" align="center">{$item.account}</td>
                          <td class="main_td1" align="center">{$item.nickname}</td>
                          <td class="main_td1" align="center">{$item.email}</td>
                          <td class="main_td1" align="center">{$item.create_time|date="Y-m-d H:i:s",###}</td>
                          <td class="main_td1" align="center">
                            <a href="{:U(MODULE_NAME.'/Kefu/kefuEdit',array('user_id'=>$item['id']))}">修改</a> / <a href="javascript:conFirm('{:U(MODULE_NAME."/Kefu/kefuDelete",array("user_id"=>$item["id"]))}','确定要删除吗?删除后将不可恢复');">删除</a>
                            / <a href="{:U(MODULE_NAME.'/Kefu/kefuByCustomer',array('user_id'=>$item['id'],'pg'=>$item['page'],'name'=>$item['account']))}">查看专属用户</a>
                          </td>
                      </tr>
					</Volist>
				</table>
				</td>
			</tr>
			<tr>
				<td height="20">
				<div class="page">{$page}</div>
				</td>
			</tr>
			<tr>
				<td height="40"></td>
			</tr>
			<tr>
				<td class="left_txt">
				<img src="__PUBLIC__/admin/images/icon-mail2.gif" width="16" height="11">
				客户服务邮箱：{$Think.config.sysconfig.services_email}<br>
				<img src="__PUBLIC__/admin/images/icon-phone.gif" width="17" height="14">
				官方网站：{$Think.config.sysconfig.website}</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
<script>
function dele(url){
	parent.layer.confirm('确定要删除吗?删除后将不可恢复',function(index){
		location.href=url;
		parent.layer.close(index);
		});
	}
</script>

<include file="Public/commonfoot" />
