<include file="Public/mainhead" />

<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top">
		<table width="100%" height="31" border="0" cellpadding="0"
			cellspacing="0" class="left_topbg" id="table2">
			<tr>
				<td height="31">
				<div class="titlebt">节点列表</div>
				</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td valign="top" bgcolor="#F7F8F9">
		<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td valign="top" class="td_top">
				<div>
					<input name="addsystemvalue" type="button" value="添加节点" class="btn" onClick="javascript:window.location.href='{:U(MODULE_NAME.'/Access/nodeAdd')}'" />
				</div>
				</td>
			</tr>
			<tr>
				<td>
				<form method="post" id="list">
				<table width="100%" border="0" cellpadding="0" cellspacing="0" class="content">
					<tr class="tr_title">
						<td width="5%">ID</td>
						<td width="25%">节点结构</td>
						<td width="15%">名称</td>
						<td width="10%">显示名</td>
						<td width="10%">排序</td>
						<td width="20%">类型</td>
						<td width="10%">状态</td>
						<td width="20%">操作</td>
					</tr>
					<foreach name='node' item='v'>
					<tr class="tr_content">
						<td>{$v.id}</td>
						<td align="left">{$v.fullname}</td>
						<td>{$v.name}</td>
						<td>{$v.title}</td>
						<td>{$v.sort}</td>
						<td>{$v.level}</td>
						<td>{$v.statusTxt}</td>
						<td align="center">
						<div style="width: 123px">
                          <a href="{:U(MODULE_NAME.'/Access/nodeEdit',array('nid'=>$v['id']))}">编辑</a> / 
                          <a href="javascript:void(0);" onClick="conFirm('{:U(MODULE_NAME."/Access/delNode",array("nid"=>$v["id"]))}','确定要删除吗?删除后将不可恢复');">删除</a>
                        </div>
						</td>
					</tr>
					</foreach>
				</table>
				</form>
				</td>
			</tr>
			<tr>
				<td height="20">
				<div class="page">{$page}</div>
				</td>
			</tr>
			<tr>
				<td height="40"></td>
			</tr>
			<tr>
				<td width="51%" class="left_txt">
                <img src="__PUBLIC__/admin/images/icon-mail2.gif" width="16" height="11">
				客户服务邮箱：{$Think.config.sysconfig.services_email}<br>
				<img src="__PUBLIC__/admin/images/icon-phone.gif" width="17" height="14">
				官方网站：{$Think.config.sysconfig.website}</td>
			</tr>
		</table>
		</td>
	</tr>
</table>

<include file="Public/commonfoot" />
