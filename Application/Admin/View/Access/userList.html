<include file="Public/mainhead" />

<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top">
		<table width="100%" height="31" border="0" cellpadding="0"
			cellspacing="0" class="left_topbg" id="table2">
			<tr>
				<td height="31"><div class="titlebt3">用户列表</div></td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td valign="top" bgcolor="#F7F8F9">
		<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td valign="top" class="td_top">
				<div><input name="addsystemvalue" type="button" value="添加管理者" class="btn" onClick="javascript:window.location.href='{:U(MODULE_NAME.'/Access/userAdd')}'" /></div>
				</td>
			</tr>
			<tr>
				<td>
				<table width="100%" border="0" cellpadding="0" cellspacing="0" class="content">
					<tr class="tr_title">
                      <td width="5%" class="main_td">ID</td>
                      <td width="*" class="main_td">管理员名</td>
                      <td width="" class="main_td">添加时间</td>
                      <td width="" class="main_td">状态</td>
                      <td width="" class="main_td">管理员类型</td>
                      <td width="" class="main_td">登录次数</td>
                      <td width="" class="main_td">操作</td>
					</tr>
					<foreach name='admin' item='v'>
					<tr class="tr_content">
                        <td class="main_td1" align="center">{$v.id}</td>
                        <td class="main_td1" align="center">{$v.account}</td>
                        <td class="main_td1" align="center">{$v.create_time|date='Y-m-d H:i:s',###}</td>
                        <td class="main_td1" align="center"><if condition='$v["status"]'>开启<else/>关闭</if></td>
                        <td class="main_td1" align="center">
							<if condition='$v["account"] eq C("RBAC_SUPERADMIN")'>超级管理员
							<else/>{$v.name}({$v.remark})
							</if>
                        </td>
                        <td class="main_td1" align="center">{$v.login_count}</td>
                        <td class="main_td1" align="center">
                        
                        <if condition='$v["account"] eq C("RBAC_SUPERADMIN")'>
							--
						<else/>
							<a href="{:U(MODULE_NAME.'/Access/userEdit',array('id'=>$v['id']))}">编辑</a>
                          	<neq name="search.type_id" value="1">
                            /<a href="javascript:void(0);" onClick="conFirm('{:U(MODULE_NAME."/Access/delUser",array("id"=>$v["id"]))}','确定要删除吗?删除后将不可恢复');">删除</a>
                          </neq>
						</if>
                        </td>
					</tr>
					</foreach>
				</table>
				</td>
			</tr>
			<tr>
				<td height="20">
				<div class="page">{$page}</div>
				</td>
			</tr>
			<!--<tr>
				<td height="20"><a href="__URL__/down/{$down}" class="downxls"></a></td>
			</tr>-->
			<tr>
				<td height="40"></td>
			</tr>
		</table>
		</td>
	</tr>
</table>

<include file="Public/commonfoot" />
