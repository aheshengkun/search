<include file="Public/mainhead" />

<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top" >
		<table width="100%" height="31" border="0" cellpadding="0"
			cellspacing="0" class="left_topbg" id="table2">
			<tr>
				<td height="31">
				<div class="titlebt">角色列表</div>
				</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td valign="top" bgcolor="#F7F8F9">
		<table width="98%" border="0" align="center" cellpadding="2" cellspacing="0">
			<tr>
				<td valign="top" class="td_top">
				<div><input name="addsystemvalue" type="button" value="添加角色" class="btn" onClick="javascript:window.location.href='{:U(MODULE_NAME.'/Access/roleAdd')}'" /></div>
				</td>
			</tr>
			<tr>
				<td>
				<form method="post" id="list" action="{:U(MODULE_NAME.'/Access/dels')}">
				<table width="100%" border="0" cellpadding="0" cellspacing="0" class="content">
					<tr class="tr_title">
						<td width="5%">ID</td>
						<td width="25%">组名</td>
						<td width="15%">所属组ID</td>
						<td width="25%">状态</td>
						<td width="20%">操作</td>
					</tr>
					<foreach name='role' item='v'>
					<tr class="tr_content">
						<td>{$v.id}</td>
						<td>{$v.name}</td>
						<td>{$v.pid}</td>
						<td>
						<if condition="$v.status eq 1"><span class="green">启用</span>
							<else /><span class="red">禁用</span>
						</if>
						</td>
						<td align="center">
						<div style="width: 123px">
						<if condition='$v["id"] eq C("RBAC_SUPPERADMIN_ID")'>
							--
						<else/>
							<a href="{:U(MODULE_NAME.'/Access/accessEdit',array('rid'=>$v['id']))}">编辑权限</a> / 
                         	<a href="javascript:void(0);" onClick="conFirm('{:U(MODULE_NAME."/Access/delRole",array("rid"=>$v["id"]))}','确定要删除吗?删除后将不可恢复');">删除</a>
						</if>
                        </div>
						</td>
					</tr>
					</foreach>
				</table>
				</form>
				</td>
			</tr>
			<tr>
				<td height="20">
				<div class="page">{$page}</div>
				</td>
			</tr>
			<tr>
				<td height="40"></td>
			</tr>
			<tr>
				<td class="left_txt">
					<img src="__PUBLIC__/admin/images/icon-mail2.gif" width="16" height="11">
					客户服务邮箱：{$Think.config.sysconfig.services_email}<br>
					<img src="__PUBLIC__/admin/images/icon-phone.gif" width="17" height="14">
					官方网站：{$Think.config.sysconfig.website}
				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>

<include file="Public/commonfoot" />
