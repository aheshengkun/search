<head>

	<script type="text/javascript" src="__PUBLIC__/Js/home/guangfacaifu/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/home/guangfacaifu/SuperSlide.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/home/guangfacaifu/commont.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/home/guangfacaifu/switch.js"></script>
    <script language="javascript">
	var stoppassword=1;
	function checkForm(){
	 if(document.getElementById('password').value == ""){
		document.getElementById('user_password_div').style.display="";
		document.getElementById('user_password_div').style.color="#ff0000";
		document.getElementById('user_password_div').innerHTML = '<img src="/Public/Images/home/guangfacaifu/icon_no.jpg" class="vam Oiconk" alt="">密码不能为空';
		return false;
	  }else if(document.getElementById('RePassword').value != document.getElementById('password').value){
		document.getElementById('user_password_div').style.display="";
		document.getElementById('user_password_div').style.color="#ff0000";
		document.getElementById('user_password_div').innerHTML = '<img src="/Public/Images/home/guangfacaifu/icon_no.jpg" class="vam Oiconk" alt="">两次密码不一致';
		return false;
	  }

	  if(stoppassword == 0 ){
		return false;
	  }
	}
	</script>
	<script>
	 function fleshVerify(){
		//重载验证码
		var timenow = new Date().getTime();
		document.getElementById('verifyImg').src= '__URL__/verify/'+timenow;
		}
	//密码  
	function user_passwordHidden(){      
	   if((document.getElementById('password').value.length <6) || (document.getElementById('password').value.length >16)){
		document.getElementById('user_password_div').style.color="#ff0000";
		  document.getElementById('user_password_div').innerHTML = '<img src="/Public/Images/home/guangfacaifu/icon_no.jpg" class="vam Oiconk" alt="">密码长度只能在6-16位字符之间';
		return false;
	  }else{
		document.getElementById('user_password_div').innerHTML = '<img src="/Public/Images/home/guangfacaifu/icon_ok.jpg" class="vam Oiconk" alt="">';
		return true;
	  }
	}
	 //判断密码
	function checkPassword(){ 
	  if(document.getElementById('password').value !== document.getElementById('RePassword').value){
		document.getElementById('RePassword_div').style.display="";
		document.getElementById('RePassword_div').style.color="#ff0000";
		document.getElementById('RePassword_div').innerHTML = '<img src="/Public/Images/home/guangfacaifu/icon_no.jpg" class="vam Oiconk" alt="">两次输入的密码不一致';
		stoppassword = 0;
		return false; 
	  }else if(document.getElementById('password').value == document.getElementById('RePassword').value ){
		if(document.getElementById('RePassword').value !=''){
			document.getElementById('RePassword_div').innerHTML = '<img src="/Public/Images/home/guangfacaifu/icon_ok.jpg" class="vam Oiconk" alt="">';
		}
		stoppassword = 1;
		return false;
	  }
	}
	</script>

<body>
	<!--头部-->
	<include file="Public:head"/>
	<!--头部 end-->
	</div>
    <!-- headerWrap end -->
	<div class="mainBox webAuto clearfix">
		<div class="findPassword">
			<div class="PublicTitle title">
				<h2 class="fl">修改密码</h2>
			</div>
			<div class="ulList">
				<div class="LayerWrap clearfix">
					<dl class="Layer">
						<dt><img src="__PUBLIC__/Images/home/guangfacaifu/icon-N1.png" height="60" width="60" alt="">填写用户名</dt>
						<dd class="centerBG-2"></dd>
						<dt><img src="__PUBLIC__/Images/home/guangfacaifu/icon-N2.png" height="60" width="60" alt="">验证账户信息</dt>
						<dd class="centerBG-3"></dd>
						<dt class="current last"><img src="__PUBLIC__/Images/home/guangfacaifu/icon-N3.png" height="60" width="60" alt="">修改密码</dt>
					</dl>
				</div>
				<ul>
					<form action="__URL__/rtup_getpwd" method="post">
					<li>
						<span class="tig">用户名：</span>
						<input type="text" class="text" value="{$username}">
						<!--<span class="error red"><img src="__PUBLIC__/Images/home/guangfacaifu/icon_no.jpg" class="vam Oiconk" alt="">该用户名可以使用</span>
						<span class="error green"><img src="__PUBLIC__/Images/home/guangfacaifu/icon_ok.jpg" class="vam Oiconk" alt="">该用户名可以使用</span>-->
					</li>
					<li>
						<span class="tig">新密码：</span>
						<input type="password" id="password" name="password" onblur="user_passwordHidden()" onKeyUp="javascript:EvalPwd(this.value);" class="text">
						<!--<span class="error red"><img src="__PUBLIC__/Images/home/guangfacaifu/icon_no.jpg" class="vam Oiconk" alt="">该用户名可以使用</span>
						<span class="error green"><img src="__PUBLIC__/Images/home/guangfacaifu/icon_ok.jpg" class="vam Oiconk" alt="">该用户名可以使用</span>-->
					</li>
					<li>
						<span class="tig">再次确认新密码：</span>
						<input type="password" name="confirmpwd" id="RePassword" onblur="checkPassword()" class="text">
						<!--<span class="error red"><img src="__PUBLIC__/Images/home/guangfacaifu/icon_no.jpg" class="vam Oiconk" alt="">该用户名可以使用</span>
						<span class="error green"><img src="__PUBLIC__/Images/home/guangfacaifu/icon_ok.jpg" class="vam Oiconk" alt="">该用户名可以使用</span>-->
					</li>
					<li>
						<span class="tig">&nbsp;</span>
                        <input name="start_time" type="hidden" value="{$start_time}"/>
						<input type="submit" class="submitButton btn" value="确认修改">
					</li>
					</form>
				</ul>
			</div>
		</div>
	</div>
